<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Inference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="prediction-form-container">
                <h1>Defect Identification</h1>
                <form>
                    <div class="row">
                        <div class="form-group mb-3 col-6">
                            <label for="api-server-location" class="form-label">API address</label>
                            <input type="url" name="api-server-location" id="api-server-location" class="form-control"
                                   value="http://localhost:105/api/v1"
                                   placeholder="API address without trailing slashes"/>
                            <p class="text-muted small">URL without trailing slashes</p>
                        </div>
                        <div class="form-group mb-3 col-6">
                            <label for="scans-directory" class="form-label">Scan directory</label>
                            <input type="text" name="scans-directory" id="scans-directory" class="form-control" value=""
                                      placeholder="./data/scans" />
                            <p class="text-muted small">Absolute location of the scan files</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group mb-3 col-4">
                            <label for="model-name" class="form-label">Choose a model</label>
                            <!-- This options can be loaded from the API be populated based on available models -->
                            <select name="model-name" id="model-name" class="form-select">
                                <option value="model-1">Model - Anomaly Detection - GAAN - Austin</option>
                                <option value="model-1">Model - Anomaly Detection - Segmentation - Ashiq</option>
                            </select>
                        </div>
                        <div class="form-group mb-3 col-8">
                            <label for="model-threshold" class="form-label">Choose a threshold</label>
                            <div class="d-flex">
                                <span class="form-text">0%</span><input type="range" class="form-range" value="0.1"
                                                                        min="0"
                                                                        max="1" step="0.05" id="model-threshold"><span
                                    class="form-text">100%</span>
                            </div>
                            <p id="threshold-value" class="placeholder-glow">
                                <span class="value placeholder col-4"></span>
                            </p>
                        </div>
                    </div>
                </form>
                <hr class="clear"/>
                <div class="result" id="model-result">
                    <div class="row placeholder-box g-5">
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card" aria-hidden="true">
                                <img src="assets/images/placeholder.png" class="card-img-top img-fluid">
                                <div class="card-body">
                                    <h5 class="card-title placeholder-glow">
                                        <span class="placeholder col-6"></span>
                                    </h5>
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#expanded-image-modal"
                                       data-bs-image="" data-bs-title="" tabindex="-1"
                                       class="btn btn-primary disabled placeholder col-6"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row result-value g-5 d-none">
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card" aria-hidden="true">
                                <img src="assets/images/placeholder.png" class="card-img-top img-fluid">
                                <div class="card-body">
                                    <h5 class="card-title placeholder-glow">
                                        <span class="placeholder col-6"></span>
                                    </h5>
                                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container">
    <div class="row">
        <div class="col-12 py-5">
            <p class="text-muted small">
                Prototype developed by the team at Northern Illinois University, DeKalb, IL.<br/>
                <span>Last update: 09/17/2025</span>
            </p>
        </div>
    </div>
</footer>
<div class="modal fade" id="expanded-image-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="expanded-image-title"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
